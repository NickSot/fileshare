<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${file.getFilename()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href=@{/login} th:style="${username} ?  'visibility: none' : ''">Login</a>
        <a class="navbar-brand" th:href=@{/register} th:style="${username} ? 'visibility: none' : ''">Register</a>
        <a class="navbar-brand" th:href=@{/logout}>Logout</a>
    </nav>

    <div style="padding-left: 7%">
        <h1 class="display-3" th:text="'File name: ' + ${file.getFilename()}"></h1>
        <h2 class="display-4" th:text="'File owner: ' + ${user.getUsername()}"></h2>
        <br>

        <form action="#" th:action="@{'/profile-directory/share-file/' + ${file.getId()} + '/'}" method="post">
            <div class="form-group col-md-6">
                <label class="display-5" for="username">User to share the file with:</label>
                <input type="text" name="username" id="username">

                <input class="btn btn-primary mb-2" type="submit" value="Share" style="margin-left: 7%; margin-right: 5%;">
                <a class="btn btn-primary mb-2" href="#" th:href="@{'/profile-directory/unshare-file/' + ${file.getId()} + '/'}" th:text="Unshare"></a>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
